<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="clearfix border-b">
                <div class="caption">
                    <i class="icon-search font-dark"></i>
                    <span class="caption-subject font-dark sbold">Search Form</span>
                </div>
            </div>
            <div class="form-horizontal" role="form">
                <div class="form-body paddingb-0">
                    <div class="form-group">
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-id" placeholder="ID #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-couNo" placeholder="couNo #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-courseName" placeholder="courseName #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <select class="form-control select-type">
                                <option value="">请选择类型</option>
                                <option value="0">选修</option>
                                <option value="1">必修</option>
                            </select>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <select class="form-control select-major_id">
                            </select>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-2 margin-bottom-10">
                            <div class="search-group">
                                <div>
                                    <button type="submit" class="btn green marginr-10" id="searchResult">Submit</button>
                                    <button type="button" class="btn default" id="resetValue">Reset</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="portlet-title border-b clearfix">
                <div class="caption">
                    <i class="icon-shopping-cart"></i> Course List
                </div>
            </div>
            <div class="panel-body">
                <div class="">
                    <table class="table table-striped table-bordered table-hover" id="table-course-list">
                        <thead>
                        <tr class="heading">
                            <th>ID #</th>
                            <th>课程编号</th>
                            <th>课程名称</th>
                            <th>专业</th>
                            <th>课程学分</th>
                            <th>开课时间</th>
                            <th>结课时间</th>
                            <th>人数</th>
                            <th>讲师</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
            <!--分页-->
            <div class="text-center">
                <ul id="visible-pages"></ul>
            </div>
        </div>
        <!--End Advanced Tables -->
    </div>
</div>

<!-- confirm dialog -->
<div class="modal fade" id="dialog-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Dialog</h4>
            </div>
            <div class="modal-body">
                <p><!--弹框显示的内容--></p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="submit" id="doConfirm" class="btn green">Confirm</button>
            </div>
        </div>
    </div>
</div>
<!--编辑弹框-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="edit-close">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label for="message-text" class="control-label">关闭原因:</label>
                        <textarea class="form-control" name="reason" id="message-text"></textarea>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Send message</button>
            </div>
            </form>
        </div>
    </div>
</div>
