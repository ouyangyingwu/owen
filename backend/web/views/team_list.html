<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="clearfix border-b">
                <div class="caption">
                    <i class="icon-search font-dark"></i>
                    <span class="caption-subject font-dark sbold">Search Form</span>
                </div>
            </div>
            <div class="form-horizontal" role="form">
                <div class="form-body paddingb-0">
                    <div class="form-group">
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-id" placeholder="ID #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-crNo" placeholder="crNo #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-crBuildingName" placeholder="crBuildingName #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-crRoomNo" placeholder="crRoomNo #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-crNumberOfSeat" placeholder="crNumberOfSeat #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <select class="form-control select-user_id">
                            </select>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-2 margin-bottom-10">
                            <div class="search-group">
                                <div>
                                    <button type="submit" class="btn green marginr-10" id="searchResult">Submit</button>
                                    <button type="button" class="btn default" id="resetValue">Reset</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="portlet-title border-b clearfix">
                <div class="caption">
                    <i class="icon-shopping-cart"></i> ClassRoom List
                </div>
            </div>
            <div class="panel-body">
                <div class="">
                    <table class="table table-striped table-bordered table-hover" id="table-classroom-list">
                        <thead>
                        <tr class="heading">
                            <th>ID #</th>
                            <th>教室编号</th>
                            <th>教学楼</th>
                            <th>房间编号</th>
                            <th>可用座位数/总座位数</th>
                            <th>是否开放</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
            <!--分页-->
            <div class="text-center">
                <ul id="visible-pages"></ul>
            </div>
        </div>
        <!--End Advanced Tables -->
    </div>
</div>

<!--detail-->
<div class="modal fade bs-example-modal-lg" id="classRoom-detail" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="modal-title"><i class="icon-file-alt"></i> &nbsp;ClassRoom Detail</span>
            </div>
            <div class="modal-body clearfix">
                <div class="tab-pane active">
                    <!-- general -->
                    <div class="col-md-12 paddingb-20 paddingt-10">
                        <fieldset class="fieldset">
                            <legend>教室信息</legend>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>ID #:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a class="notEdit" name="form-edit" data-name="id" data-type="text"></a>
                                </div>
                                <div class="col-md-2 text-right">
                                    <span>教室编号:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a class="notEdit" name="form-edit" data-name="crNo" data-type="text"></a>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>教学楼名称:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a name="form-edit" data-name="crBuildingName" data-type="text"></a>
                                </div>
                                <div class="col-md-2 text-right">
                                    <span>房间号:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a name="form-edit" data-name="crRoomNo" data-type="text"></a>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>座位数:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a name="form-edit" data-name="crNumberOfSeat" data-type="text"></a>
                                </div>
                                <div class="col-md-2 text-right">
                                    <span>管理员:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a href="#" name="form-edit" data-name="user_id" data-type="select"></a>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>是否开放:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a name="form-edit" data-name="active" data-type="select"></a>
                                </div>
                                <div class="col-md-2 text-right">
                                    <span>关闭理由:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a href="#" name="form-edit" data-name="reason" data-type="text"></a>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <!-- general -->
                    <div class="col-md-12 paddingb-20 padingt-0">
                        <fieldset class="fieldset">
                            <legend>维修记录&nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="btn-group btn-group-xs btn-group-solid">
                                    <button type="button" class="btn blue" id="maintain-records">Add New</button>
                                </div>
                            </legend>
                            <div class="padding-LR-10">
                                <table class="table table-striped table-bordered table-hover" id="maintain-records-table">
                                    <thead>
                                    <tr class="heading">
                                        <th>开始时间</th>
                                        <th>结束时间</th>
                                        <th>维修原因</th>
                                        <th>耗费金额</th>
                                        <th>负责人</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr id="add-maintain-records" class="hide">
                                        <td>
                                            <input class="form-control scheduleTime" type="text" data-name="start_time"/>
                                        </td>
                                        <td>
                                            <input class="form-control scheduleTime" type="text" data-name="end_time"/>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" data-name="reason"/>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" data-name="money"/>
                                        </td>
                                        <td>
                                            <select class="form-control" data-name="username">
                                            </select>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-xs btn-group-solid">
                                                <button type="button" class="btn green" id="insert-maintain-records">Save</button>
                                                <button type="button" class="btn red" id="cancel-maintain-records">Cancel</button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn green">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- confirm dialog -->
<div class="modal fade" id="dialog-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Dialog</h4>
            </div>
            <div class="modal-body">
                <p><!--弹框显示的内容--></p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="submit" id="doConfirm" class="btn green">Confirm</button>
            </div>
        </div>
    </div>
</div>
<!--编辑弹框-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="edit-close">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label for="message-text" class="control-label">关闭原因:</label>
                        <textarea class="form-control" name="reason" id="message-text"></textarea>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Send message</button>
            </div>
            </form>
        </div>
    </div>
</div>
