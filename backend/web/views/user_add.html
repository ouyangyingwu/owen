<div class="row">
    <div class="col-md-12">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light">
            <div class="portlet-title clearfix border-b">
                <div class="caption font-red-sunglo">
                    <i class=" icon-asterisk"></i>
                    <span class="caption-subject font-dark sbold"> Add User </span>
                </div>
            </div>
            <div class="portlet-body form" id="form-add-user">
                <form id="add-user" method="post" action="" >
                    <div class="form-horizontal">
                        <div class="form-body">
                            <div class="form-group ">
                                <h4 class="col-md-4 control-label caption-subject font-dark bold">基本信息</h4>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-4 control-label">
                                    Type:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <select class="form-control" name="type">
                                        <option value="1">学生</option>
                                        <option value="2">教职工</option>
                                        <option value="3">管理员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-4 control-label">
                                    Sex:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <select class="form-control" name="sex">
                                        <option>请选择</option>
                                        <option value="1">男</option>
                                        <option value="2">女</option>
                                        <option value="3">第三性别</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-4 control-label">
                                    Birth:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <input class="form-control scheduleTime" name="birth">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">
                                    User Name:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">
                                    Email:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label">
                                    Phone:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="phone">
                                </div>
                            </div>
                            <div class="form-group ">
                                <h4 class="col-md-4 control-label caption-subject font-dark bold">详细信息</h4>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-4 control-label">
                                    学号:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="stuNo" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-4 control-label">
                                    教职工号:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="teachNo" disabled="disabled">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-4 control-label">
                                    系:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <select class="form-control" name="department_id">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-4 control-label">
                                    专业:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <select class="form-control" name="major_id">
                                        <option value="0">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-4 control-label">
                                    班级:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <select class="form-control" name="team_id">
                                        <option value="0">请选择</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-4 control-label">
                                    职位:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" name="position">
                                    <!--<select class="form-control" name="position">
                                        <option value="1">教师</option>
                                        <option value="2">教室管理员</option>
                                        <option value="3">图书管理员</option>
                                        <option value="3">图书管理员</option>
                                        <option value="4">采购员</option>
                                        <option value="5">宿舍管理员</option>
                                        <option value="6">安全管理员</option>
                                    </select>-->
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-4 control-label">
                                    权限:
                                    <span class="required"> * </span>
                                </label>
                                <div class="col-md-5">
                                    <select class="form-control" name="purview">
                                        <option value="1">信息查看员</option>
                                        <option value="2">信息管理员</option>
                                        <option value="10">管理员</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions text-right">
                            <div class="col-md-9">
                                <button type="button" class="btn default">Reset</button>
                                <button type="submit" class="btn blue">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- alert dialog -->
    <div class="modal fade" id="dialog-alert" data-backdrop="static" aria-hidden="false">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Alert</h4>
            </div>
            <div class="modal-body">
                <p data-name="text-alert-mesage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-outline dark">Close</button>
            </div>
        </div>
    </div>
</div>
