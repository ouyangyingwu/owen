<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="clearfix border-b">
                <div class="caption">
                    <i class="icon-search font-dark"></i>
                    <span class="caption-subject font-dark sbold">Search Form</span>
                </div>
            </div>
            <div class="form-horizontal" role="form">
                <div class="form-body paddingb-0">
                    <div class="form-group">
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-id" placeholder="ID #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <select class="form-control select-user_id">
                            </select>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-depNo" placeholder="depNo #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-depName" placeholder="depName #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-phone" placeholder="phone #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-depAddress" placeholder="depAddress #">
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-2 margin-bottom-10">
                            <div class="search-group">
                                <div>
                                    <button type="submit" class="btn green marginr-10" id="searchResult">Submit</button>
                                    <button type="button" class="btn default" id="resetValue">Reset</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="portlet-title border-b clearfix">
                <div class="caption">
                    <i class="icon-shopping-cart"></i> Department List
                </div>
            </div>
            <div class="panel-body">
                <div class="">
                    <table class="table table-striped table-bordered table-hover" id="table-department-list">
                        <thead>
                        <tr class="heading">
                            <th>ID #</th>
                            <th>系编号</th>
                            <th>系主任</th>
                            <th>系名称</th>
                            <th>地址</th>
                            <th>办公室电话</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
            <!--分页-->
            <div class="text-center">
                <ul id="visible-pages"></ul>
            </div>
        </div>
        <!--End Advanced Tables -->
    </div>
</div>

<!--detail-->
<div class="modal fade bs-example-modal-lg" id="department-detail" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="modal-title"><i class="icon-file-alt"></i> &nbsp;Department Detail</span>
            </div>
            <div class="modal-body clearfix">
                <div class="tab-pane active">
                    <!-- general -->
                    <div class="col-md-12 paddingb-20 paddingt-10">
                        <fieldset class="fieldset">
                            <legend>系信息</legend>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>ID #:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a class="notEdit" name="form-edit" data-name="id" data-type="text"></a>
                                </div>
                                <div class="col-md-2 text-right">
                                    <span>系主任:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a name="form-edit" data-name="user_id" data-type="select"></a>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>系编号:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a class="notEdit" name="form-edit" data-name="depNo" data-type="text"></a>
                                </div>
                                <div class="col-md-2 text-right">
                                    <span>系名称:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a name="form-edit" data-name="depName" data-type="text"></a>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>办公室电话:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a name="form-edit" data-name="phone" data-type="text"></a>
                                </div>
                                <div class="col-md-2 text-right">
                                    <span>地址:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a href="#" name="form-edit" data-name="depAddress" data-type="text"></a>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>创办时间:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a name="form-edit" data-name="create_time" data-type="text"></a>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <!-- 师资力量 -->
                    <div class="col-md-12 paddingb-20 padingt-0">
                        <fieldset class="fieldset">
                            <legend>师资力量&nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="btn-group btn-group-xs btn-group-solid">
                                    <button type="button" class="btn blue" id="teacher">Add New</button>
                                </div>
                            </legend>
                            <div class="padding-LR-10">
                                <table class="table table-striped table-bordered table-hover" id="teacher-table">
                                    <thead>
                                    <tr class="heading">
                                        <th>教师名称</th>
                                        <th>教师编号</th>
                                        <th>教师职位</th>
                                        <th>电话</th>
                                        <th>邮箱</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr id="add-teacher" class="hide">
                                        <td>
                                            <select class="form-control" data-name="username">
                                            </select>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" data-name="teachNo" disabled="disabled"/>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" data-name="position" disabled="disabled"/>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" data-name="phone" disabled="disabled"/>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" data-name="email" disabled="disabled"/>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-xs btn-group-solid">
                                                <button type="button" class="btn green" id="insert-teacher" data-toggle="modal" data-target="#exampleModal">Save</button>
                                                <button type="button" class="btn red" id="cancel-teacher">Cancel</button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>
                    </div>
                    <!-- 下属专业 -->
                    <div class="col-md-12 paddingb-20 padingt-0">
                        <fieldset class="fieldset">
                            <legend>下属专业&nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="btn-group btn-group-xs btn-group-solid">
                                    <button type="button" class="btn blue" id="major">Add New</button>
                                </div>
                            </legend>
                            <div class="padding-LR-10">
                                <table class="table table-striped table-bordered table-hover" id="major-table">
                                    <thead>
                                    <tr class="heading">
                                        <th>专业编号</th>
                                        <th>专业名称</th>
                                        <th>专业负责人</th>
                                        <th>专业学分</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr id="add-major" class="hide">
                                        <td>
                                            <input class="form-control" type="text" data-name="majorNo" disabled="disabled"/>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" data-name="majorName"/>
                                        </td>
                                        <td>
                                            <select class="form-control" data-name="user_id">
                                            </select>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" data-name="majorCred"/>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-xs btn-group-solid">
                                                <button type="button" class="btn green" id="insert-major">Save</button>
                                                <button type="button" class="btn red" id="cancel-major">Cancel</button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn green">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- 确认弹框 -->
<div class="modal fade" id="dialog-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Dialog</h4>
            </div>
            <div class="modal-body">
                <p><!--弹框显示的内容--></p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="submit" id="doConfirm" class="btn green">Confirm</button>
            </div>
        </div>
    </div>
</div>
<!-- 信息弹框 -->
<div class="modal fade" id="dialog-prompt" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Dialog</h4>
            </div>
            <div class="modal-body">
                <p><!--弹框显示的内容--></p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
</div>
<!--编辑弹框-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="create-message">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="control-label">申请原因:</label>
                    <input  class="form-control" name="reason" id="recipient-name">
                </div>
                <div class="form-group">
                    <label for="message-text" class="control-label">申请内容:</label>
                    <textarea class="form-control" name="reason" id="message-text"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Send message</button>
            </div>
            </form>
        </div>
    </div>
</div>
