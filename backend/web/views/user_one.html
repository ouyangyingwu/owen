<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PROFILE SIDEBAR -->
        <div class="profile-sidebar">
            <!-- PORTLET MAIN -->
            <div class="portlet light">
                <div class="profile-userpic padding-LR-25 paddingt-10" id="iframe-image">
                    <img src="/image/head-default.png" class="img-style">
                    <div class="padding-TB-25">
                        <div class="profile-name text-center"> UserName </div>
                    </div>
                </div>
                <div class="clearfix padding-LR-25 margin-bottom-10">
                    <input id="file" type="file" style="display: none;">
                    <button type="button" class="btn red btn-sm float-left" id="upload-img">Upload Avatar</button>
                    <button type="button" class="btn red btn-sm float-right" id="delete-img">Delete Avatar</button>
                </div>
            </div>
            <!-- END PORTLET MAIN -->
        </div>
        <!-- END BEGIN PROFILE SIDEBAR -->
        <!-- BEGIN PROFILE CONTENT -->
        <div class="profile-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light ">
                        <div class="portlet-title clearfix">
                            <div class="caption caption-md">
                                <i class="icon-globe theme-font hide"></i>
                                <span class="caption-subject font-blue-madison bold uppercase">Profile Account</span>
                            </div>
                            <ul class="nav nav-tabs arrow">
                                <li class="active">
                                    <a data-toggle="tab">Personal Info</a>
                                </li>
                                <li>
                                    <a data-toggle="tab">Change Password</a>
                                </li>
                            </ul>
                        </div>
                        <div class="portlet-body">
                            <div class="tab-content">
                                <!-- PERSONAL INFO TAB -->
                                <div class="tab-pane active" id="information">
                                    <form id="edit-user" method="post" action="" >
                                        <div class="form-body">
                                            <div class="form-group">
                                                <label class="control-label">User Name</label>
                                                <div class="row">
                                                    <div class="col-md-12" >
                                                        <input type="text" name="username" class="form-control" value="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">E-mail</label>
                                                <div class="row">
                                                    <div class="col-md-12" >
                                                        <input type="text" name="email" class="form-control" value="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Phone Number</label>
                                                <div class="row">
                                                    <div class="col-md-12" >
                                                        <input type="text" name="phone" class="form-control" value="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn green">Save Changes</button>
                                    </form>
                                </div>
                                <!-- END PERSONAL INFO TAB -->
                                <!-- CHANGE PASSWORD TAB -->
                                <div class="hide" id="ResetPassword">
                                    <form id="reset-password" method="post" action="" >
                                        <div class="form-group">
                                            <label class="control-label">Old Password</label>
                                            <div class="row">
                                                <div class="col-md-12" >
                                                    <input type="password" name="old_password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">New Password</label>
                                            <div class="row">
                                                <div class="col-md-12" >
                                                    <input type="password" name="new_password" class="form-control" id="password">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Confirm Password</label>
                                            <div class="row">
                                                <div class="col-md-12" >
                                                    <input type="password" name="confirm_password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn green">Change Password</button>
                                    </form>
                                </div>
                                <!-- END CHANGE PASSWORD TAB -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PROFILE CONTENT -->
    </div>
</div>
