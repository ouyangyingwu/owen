<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="clearfix border-b">
                <div class="caption">
                    <i class="icon-search font-dark"></i>
                    <span class="caption-subject font-dark sbold">Search Form</span>
                </div>
            </div>
            <div class="form-horizontal" role="form">
                <div class="form-body paddingb-0">
                    <div class="form-group">
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-id" placeholder="ID #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <select class="form-control select-user_id">
                            </select>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-majorNo" placeholder="majorNo #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-majorName" placeholder="majorName #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-majorCred" placeholder="majorCred #">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-2 margin-bottom-10">
                            <input type="text" class="form-control select-department_id" placeholder="department_id #">
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-2 margin-bottom-10">
                            <div class="search-group">
                                <div>
                                    <button type="submit" class="btn green marginr-10" id="searchResult">Submit</button>
                                    <button type="button" class="btn default" id="resetValue">Reset</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="portlet-title border-b clearfix">
                <div class="caption">
                    <i class="icon-shopping-cart"></i> Major List
                </div>
            </div>
            <div class="panel-body">
                <div class="">
                    <table class="table table-striped table-bordered table-hover" id="table-major-list">
                        <thead>
                        <tr class="heading">
                            <th>ID #</th>
                            <th>专业编号</th>
                            <th>专业负责人</th>
                            <th>专业名称</th>
                            <th>毕业所需学分</th>
                            <th>所在系</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
            <!--分页-->
            <div class="text-center">
                <ul id="visible-pages"></ul>
            </div>
        </div>
        <!--End Advanced Tables -->
    </div>
</div>

<!--detail-->
<div class="modal fade bs-example-modal-lg" id="major-detail" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="modal-title"><i class="icon-file-alt"></i> &nbsp;Major Detail</span>
            </div>
            <div class="modal-body clearfix">
                <div class="tab-pane active">
                    <!-- general -->
                    <div class="col-md-12 paddingb-20 paddingt-10">
                        <fieldset class="fieldset">
                            <legend>专业信息</legend>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>ID #:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a class="notEdit" name="form-edit" data-name="id" data-type="text"></a>
                                </div>
                                <div class="col-md-2 text-right">
                                    <span>专业编号:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a class="notEdit" name="form-edit" data-name="majorNo" data-type="text"></a>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>专业负责人:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a name="form-edit" data-name="user_id" data-type="select"></a>
                                </div>
                                <div class="col-md-2 text-right">
                                    <span>专业名称:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a name="form-edit" data-name="majorName" data-type="text"></a>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>毕业所需学分:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a name="form-edit" data-name="majorCred" data-type="text"></a>
                                </div>
                                <div class="col-md-2 text-right">
                                    <span>所在系:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a class="" name="form-edit" data-name="department_id" data-type="select"></a>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="col-md-2 text-right">
                                    <span>创建时间:</span>
                                </div>
                                <div class="col-md-4 text-left">
                                    <a class="notEdit" name="form-edit" data-name="create_time" data-type="text"></a>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <!-- general -->
                    <div class="col-md-12 paddingb-20 padingt-0">
                        <fieldset class="fieldset">
                            <legend>开设班级&nbsp;&nbsp;&nbsp;&nbsp;
                                <div class="btn-group btn-group-xs btn-group-solid">
                                    <button type="button" class="btn blue" id="team">Add New</button>
                                </div>
                            </legend>
                            <div class="padding-LR-10">
                                <table class="table table-striped table-bordered table-hover" id="team-table">
                                    <thead>
                                    <tr class="heading">
                                        <th>班级名称</th>
                                        <th>辅导员</th>
                                        <th>开班时间</th>
                                        <th>所属专业</th>
                                        <th>人数上限</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr id="add-team" class="hide">
                                        <td>
                                            <input class="form-control scheduleTime" type="text" data-name="teamName"/>
                                        </td>
                                        <td>
                                            <select class="form-control" data-name="user_id">
                                            </select>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" data-name="period"/>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" data-name="period"/>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" data-name="number_limit"/>
                                        </td>
                                        <td>
                                            <select class="form-control" data-name="username">
                                            </select>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-xs btn-group-solid">
                                                <button type="button" class="btn green" id="insert-team">Save</button>
                                                <button type="button" class="btn red" id="cancel-team">Cancel</button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn green">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- confirm dialog -->
<div class="modal fade" id="dialog-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Dialog</h4>
            </div>
            <div class="modal-body">
                <p><!--弹框显示的内容--></p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="submit" id="doConfirm" class="btn green">Confirm</button>
            </div>
        </div>
    </div>
</div>
<!--编辑弹框-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="edit-close">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">New message</h4>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label for="message-text" class="control-label">关闭原因:</label>
                        <textarea class="form-control" name="reason" id="message-text"></textarea>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Send message</button>
            </div>
            </form>
        </div>
    </div>
</div>
