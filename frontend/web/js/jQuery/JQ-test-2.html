<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>动画效果</title>
	<link href="css/base.css" rel="stylesheet" type="text/css" />
	<link href="css/JQ-test-2.css" rel="stylesheet" type="text/css" />

<body>
<div id="max">
	<!--动画效果（是标点击，模型会移动过去）-->
	<div class="clearfix" id="parameter">
		<div>鼠标点击时模型移动的速度(默认为100px/秒)：<input type="text"/></div>
		<div>点击键盘时模型移动的速度(默认为1px/下)：<input type="text"/></div>
		<div id="b_color">
			<span>背景颜色:</span>
			<ul class="clearfix">
				<li class="color_1" title="灰色"></li>
				<li class="color_2" title="黑色"></li>
				<li class="color_3" title="白色"></li>
				<li class="color_4" title="红色"></li>
				<li class="color_5" title="绿色"></li>
				<li class="color_6" title="蓝色"></li>
			</ul>
		</div>
		<div id="m_color">
			<span>模型颜色:</span>
			<ul class="clearfix">
				<li class="color_1" title="灰色"></li>
				<li class="color_2" title="黑色"></li>
				<li class="color_3" title="白色"></li>
				<li class="color_4" title="红色"></li>
				<li class="color_5" title="绿色"></li>
				<li class="color_6" title="蓝色"></li>
			</ul>
		</div>
	</div>
	<div id="range" tabindex="1">
		<div id="model"></div>
	</div>
	<div id="show">
		<div id="show_head" class="clearfix">
			<h2 class="cartoon" title="图片展示">图片展示</h2>
			<div id="show_tip">
				<span class="style">1</span>
				<span>2</span>
				<span>3</span>
				<span>4</span>
			</div>
			<div id="show_btn">
				<span class="first">上一页</span>
				<span class="last">下一页</span>
			</div>
			<em><a href="JQ-test-1.html">更多》》</a></em>
		</div>
		<div id="show_content">
			<div id="img">
				<ul class="clearfix">
					<li><a href="#"><img src="image/imag_2.jpg" alt="图片二"/></a></li>
					<li><a href="#"><img src="image/imag_2.jpg" alt="图片二"/></a></li>
					<li><a href="#"><img src="image/imag_2.jpg" alt="图片二"/></a></li>
					<li><a href="#"><img src="image/imag_2.jpg" alt="图片二"/></a></li>
					<li><a href="#"><img src="image/imag_3.jpg" alt="图片三"/></a></li>
					<li><a href="#"><img src="image/imag_3.jpg" alt="图片三"/></a></li>
					<li><a href="#"><img src="image/imag_3.jpg" alt="图片三"/></a></li>
					<li><a href="#"><img src="image/imag_3.jpg" alt="图片三"/></a></li>
					<li><a href="#"><img src="image/imag_4.jpg" alt="图片四"/></a></li>
					<li><a href="#"><img src="image/imag_4.jpg" alt="图片四"/></a></li>

					<li><a href="#"><img src="image/imag_4.jpg" alt="图片四"/></a></li>
					<li><a href="#"><img src="image/imag_4.jpg" alt="图片四"/></a></li>
					<li><a href="#"><img src="image/imag_4.jpg" alt="图片四"/></a></li>
					<li><a href="#"><img src="image/imag_4.jpg" alt="图片四"/></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="Rotation">
		<div class="js-silder">
			<div class="silder-scroll">
				<div class="silder-main">
					<div class="silder-main-img">
						<img src="image/imag_2.jpg" alt="">
					</div>
					<div class="silder-main-img">
						<img src="image/imag_3.jpg" alt="">
					</div>
					<div class="silder-main-img">
						<img src="image/imag_4.jpg" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
